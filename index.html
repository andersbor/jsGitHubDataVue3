<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <h1>Data from GitHub</h1>
    <div id="app">
        <input v-model="username" placeholder="username">
        <button v-on:click="getUserInfo(username)" class="btn btn-primary ml-1">
            <!-- ml-1 margin left 1 https://getbootstrap.com/docs/4.0/utilities/spacing/ -->
            Get user info
        </button>
        <button v-on:click="getRepos(username)" class="btn btn-primary ml-1">
            Get repos
        </button>

        <ul v-if="userinfo">
            <li>Name: {{userinfo.name}}</li>
            <li>Location: {{userinfo.location}}</li>
            <li>Company: {{userinfo.company}}</li>
            <li>Public repos: {{userinfo.public_repos}}</li>
            <li>Followers: {{userinfo.followers}}</li>
        </ul>

        <div v-if="errormessage">{{errormessage}}</div>

        <ol>
            <li v-for="repo in repos">{{repo.name}}</li>
        </ol>
    </div>
    <script src="index.js"></script>
</body>

</html>
